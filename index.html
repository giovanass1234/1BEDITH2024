<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>EU TE AMO ðŸ’œ</title>
                <style>
                        body {
                                    margin: 0;
                                                overflow: hidden;
                                                            background-color: #000;
                                                                        cursor: pointer;
                                                                                    touch-action: manipulation;
                                                                                            }

                                                                                                    .love-text {
                                                                                                                position: absolute;
                                                                                                                            color: #b300ff;
                                                                                                                                        font-family: 'Arial', sans-serif;
                                                                                                                                                    font-weight: bold;
                                                                                                                                                                font-size: 24px;
                                                                                                                                                                            text-shadow: 0 0 10px #ff00f2, 0 0 20px #ff00f2;
                                                                                                                                                                                        user-select: none;
                                                                                                                                                                                                    pointer-events: none;
                                                                                                                                                                                                                animation: float 5s linear infinite;
                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                @keyframes float {
                                                                                                                                                                                                                                            0% {
                                                                                                                                                                                                                                                            transform: translateY(-10px) rotate(0deg);
                                                                                                                                                                                                                                                                            opacity: 1;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                    100% {
                                                                                                                                                                                                                                                                                                                    transform: translateY(100vh) rotate(360deg);
                                                                                                                                                                                                                                                                                                                                    opacity: 0;
                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                .firework {
                                                                                                                                                                                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                        width: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                    height: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                            pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                        animation: explode 1s ease-out forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes explode {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: scale(1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: scale(20);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Cria textos "EU TE AMO" caindo
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function createFallingText() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const loveText = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                loveText.className = 'love-text';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            loveText.textContent = 'EU TE AMO ðŸ’œ';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        loveText.style.left = Math.random() * window.innerWidth + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    loveText.style.top = '-50px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                loveText.style.animationDuration = (3 + Math.random() * 7) + 's';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(loveText);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Remove apÃ³s a animaÃ§Ã£o terminar
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    loveText.remove();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }, 10000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Cria fogos de artifÃ­cio no clique/toque
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function createFirework(x, y) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const colors = ['#ff00f2', '#b300ff', '#ff66ff', '#cc00ff'];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const particles = 50;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let i = 0; i < particles; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const firework = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            firework.className = 'firework';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            firework.style.left = x + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            firework.style.top = y + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            firework.style.setProperty('--angle', (Math.random() * 360) + 'deg');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            firework.style.setProperty('--distance', (20 + Math.random() * 50) + 'px');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(firework);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Remove apÃ³s a animaÃ§Ã£o
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                firework.remove();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Gera textos caindo a cada 300ms
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setInterval(createFallingText, 300);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Evento de clique/toque para fogos
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.addEventListener('click', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                createFirework(e.clientX, e.clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.addEventListener('touchstart', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const touch = e.touches[0];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    createFirework(touch.clientX, touch.clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
