<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EU TE AMO ðŸ’œ</title>
        <style>
            body {
                  margin: 0;
                        overflow: hidden;
                              background-color: #000;
                                    touch-action: manipulation;
                                          cursor: pointer;
                                              }

                                                  .love-word {
                                                        position: absolute;
                                                              color: #9c27b0; /* Roxo */
                                                                    font-family: 'Arial', sans-serif;
                                                                          font-weight: bold;
                                                                                font-size: 24px;
                                                                                      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Brilho rosa */
                                                                                            user-select: none;
                                                                                                  pointer-events: none;
                                                                                                      }

                                                                                                          .firework {
                                                                                                                position: absolute;
                                                                                                                      width: 5px;
                                                                                                                            height: 5px;
                                                                                                                                  border-radius: 50%;
                                                                                                                                        pointer-events: none;
                                                                                                                                            }
                                                                                                                                              </style>
                                                                                                                                              </head>
                                                                                                                                              <body>
                                                                                                                                                <script>
                                                                                                                                                    // ConfiguraÃ§Ãµes
                                                                                                                                                        const WORDS = ["EU", "TE", "AMO", "ðŸ’œ"];
                                                                                                                                                            const MAX_WORDS = 50;
                                                                                                                                                                const COLORS = ["#9c27b0", "#ba68c8", "#7b1fa2"]; // Tons de roxo

                                                                                                                                                                    // Cria palavras caindo
                                                                                                                                                                        function createFallingWord() {
                                                                                                                                                                              const word = document.createElement("div");
                                                                                                                                                                                    word.className = "love-word";
                                                                                                                                                                                          word.textContent = WORDS[Math.floor(Math.random() * WORDS.length)];
                                                                                                                                                                                                word.style.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                                                                                                                                                                                                      word.style.left = Math.random() * window.innerWidth + "px";
                                                                                                                                                                                                            word.style.top = "-50px";
                                                                                                                                                                                                                  document.body.appendChild(word);

                                                                                                                                                                                                                        // AnimaÃ§Ã£o de queda
                                                                                                                                                                                                                              let posY = -50;
                                                                                                                                                                                                                                    const speed = 1 + Math.random() * 3;
                                                                                                                                                                                                                                          const angle = Math.random() * 2 - 1; // OscilaÃ§Ã£o horizontal

                                                                                                                                                                                                                                                const fall = () => {
                                                                                                                                                                                                                                                        posY += speed;
                                                                                                                                                                                                                                                                const posX = parseFloat(word.style.left) + angle;
                                                                                                                                                                                                                                                                        word.style.top = posY + "px";
                                                                                                                                                                                                                                                                                word.style.left = posX + "px";

                                                                                                                                                                                                                                                                                        if (posY < window.innerHeight) {
                                                                                                                                                                                                                                                                                                  requestAnimationFrame(fall);
                                                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                                                    word.remove();
                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                  };
                                                                                                                                                                                                                                                                                                                                        requestAnimationFrame(fall);
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                // Cria fogos de artifÃ­cio no clique/toque
                                                                                                                                                                                                                                                                                                                                                    function createFirework(x, y) {
                                                                                                                                                                                                                                                                                                                                                          const particles = 50;
                                                                                                                                                                                                                                                                                                                                                                for (let i = 0; i < particles; i++) {
                                                                                                                                                                                                                                                                                                                                                                        const firework = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                firework.className = "firework";
                                                                                                                                                                                                                                                                                                                                                                                        firework.style.left = x + "px";
                                                                                                                                                                                                                                                                                                                                                                                                firework.style.top = y + "px";
                                                                                                                                                                                                                                                                                                                                                                                                        firework.style.backgroundColor = `hsl(${Math.random() * 60 + 300}, 100%, 50%)`; // Roxo/rosa
                                                                                                                                                                                                                                                                                                                                                                                                                document.body.appendChild(firework);

                                                                                                                                                                                                                                                                                                                                                                                                                        // AnimaÃ§Ã£o explosÃ£o
                                                                                                                                                                                                                                                                                                                                                                                                                                const angle = Math.random() * Math.PI * 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                        const speed = Math.random() * 5 + 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                const size = Math.random() * 4 + 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        let distance = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                const explode = () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          distance += speed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    firework.style.width = `${size}px`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              firework.style.height = `${size}px`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        firework.style.opacity = 1 - distance / 100;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  firework.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (distance < 100) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        requestAnimationFrame(explode);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              firework.remove();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        requestAnimationFrame(explode);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Inicia animaÃ§Ã£o
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function startAnimation() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                setInterval(createFallingWord, 500);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.addEventListener("click", (e) => createFirework(e.clientX, e.clientY));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.addEventListener("touchstart", (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            createFirework(e.touches[0].clientX, e.touches[0].clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }, { passive: false });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          window.onload = startAnimation;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
