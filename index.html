<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EU TE AMO ðŸ’œ</title>
        <style>
            body {
                  margin: 0;
                        overflow: hidden;
                              background-color: #000;
                                    display: flex;
                                          justify-content: center;
                                                align-items: center;
                                                      height: 100vh;
                                                            cursor: pointer;
                                                                }

                                                                    .falling-text {
                                                                          position: absolute;
                                                                                font-family: 'Arial', sans-serif;
                                                                                      font-weight: bold;
                                                                                            font-size: 24px;
                                                                                                  color: #9c27b0; /* Roxo */
                                                                                                        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; /* Brilho rosa */
                                                                                                              opacity: 0.8;
                                                                                                                    user-select: none;
                                                                                                                        }

                                                                                                                            .firework {
                                                                                                                                  position: absolute;
                                                                                                                                        width: 5px;
                                                                                                                                              height: 5px;
                                                                                                                                                    border-radius: 50%;
                                                                                                                                                          pointer-events: none;
                                                                                                                                                              }
                                                                                                                                                                </style>
                                                                                                                                                                </head>
                                                                                                                                                                <body>
                                                                                                                                                                  <script>
                                                                                                                                                                      // Cria textos caindo
                                                                                                                                                                          function createFallingText() {
                                                                                                                                                                                const text = document.createElement('div');
                                                                                                                                                                                      text.className = 'falling-text';
                                                                                                                                                                                            text.textContent = 'EU TE AMO';
                                                                                                                                                                                                  text.style.left = Math.random() * window.innerWidth + 'px';
                                                                                                                                                                                                        text.style.top = '-50px';
                                                                                                                                                                                                              text.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                                                                                                                                                                                                                    document.body.appendChild(text);

                                                                                                                                                                                                                          // AnimaÃ§Ã£o de queda
                                                                                                                                                                                                                                let posY = -50;
                                                                                                                                                                                                                                      const fallSpeed = Math.random() * 3 + 1;
                                                                                                                                                                                                                                            const rotateSpeed = Math.random() * 4 - 2;

                                                                                                                                                                                                                                                  const fall = setInterval(() => {
                                                                                                                                                                                                                                                          posY += fallSpeed;
                                                                                                                                                                                                                                                                  text.style.top = posY + 'px';
                                                                                                                                                                                                                                                                          text.style.transform = `rotate(${posY * rotateSpeed * 0.1}deg)`;

                                                                                                                                                                                                                                                                                  // Remove quando sair da tela
                                                                                                                                                                                                                                                                                          if (posY > window.innerHeight) {
                                                                                                                                                                                                                                                                                                    clearInterval(fall);
                                                                                                                                                                                                                                                                                                              text.remove();
                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                            }, 20);
                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                    // Cria fogos de artifÃ­cio no clique/toque
                                                                                                                                                                                                                                                                                                                                        function createFirework(x, y) {
                                                                                                                                                                                                                                                                                                                                              const colors = ['#ff69b4', '#9c27b0', '#e91e63', '#ff00ff'];
                                                                                                                                                                                                                                                                                                                                                    const particleCount = 50;

                                                                                                                                                                                                                                                                                                                                                          for (let i = 0; i < particleCount; i++) {
                                                                                                                                                                                                                                                                                                                                                                  const particle = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                          particle.className = 'firework';
                                                                                                                                                                                                                                                                                                                                                                                  particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                                                                                                                                                                                                                                                                                                                                                                                          particle.style.left = x + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                  particle.style.top = y + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                          document.body.appendChild(particle);

                                                                                                                                                                                                                                                                                                                                                                                                                  // AnimaÃ§Ã£o explosÃ£o
                                                                                                                                                                                                                                                                                                                                                                                                                          const angle = Math.random() * Math.PI * 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                  const speed = Math.random() * 5 + 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                          const size = Math.random() * 8 + 2;

                                                                                                                                                                                                                                                                                                                                                                                                                                                  let posX = x;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          let posY = y;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let opacity = 1;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const explode = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    posX += Math.cos(angle) * speed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              posY += Math.sin(angle) * speed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        opacity -= 0.02;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  particle.style.left = posX + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            particle.style.top = posY + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      particle.style.opacity = opacity;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                particle.style.width = size + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          particle.style.height = size + 'px';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (opacity <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                clearInterval(explode);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            particle.remove();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }, 30);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Inicia textos caindo a cada 0.5s
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                setInterval(createFallingText, 500);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Evento de clique/toque para fogos
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.body.addEventListener('click', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              createFirework(e.clientX, e.clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Evento para touch em dispositivos mÃ³veis
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.body.addEventListener('touchstart', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      createFirework(e.touches[0].clientX, e.touches[0].clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
