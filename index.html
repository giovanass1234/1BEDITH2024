<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EU TE AMO üíú</title>
        <style>
            body {
                  margin: 0;
                        overflow: hidden;
                              background-color: #000;
                                    cursor: pointer;
                                        }

                                            .falling-text {
                                                  position: absolute;
                                                        font-family: 'Arial', sans-serif;
                                                              font-weight: bold;
                                                                    font-size: 24px;
                                                                          color: #9c27b0;
                                                                                text-shadow: 0 0 10px #ff69b4;
                                                                                      opacity: 0.8;
                                                                                            user-select: none;
                                                                                                  pointer-events: none; /* Melhora performance em dispositivos m√≥veis */
                                                                                                      }

                                                                                                          .firework {
                                                                                                                position: absolute;
                                                                                                                      width: 5px;
                                                                                                                            height: 5px;
                                                                                                                                  border-radius: 50%;
                                                                                                                                        pointer-events: none;
                                                                                                                                              will-change: transform, opacity; /* Otimiza anima√ß√µes */
                                                                                                                                                  }
                                                                                                                                                    </style>
                                                                                                                                                    </head>
                                                                                                                                                    <body>
                                                                                                                                                      <script>
                                                                                                                                                          // Limite m√°ximo de textos na tela para evitar sobrecarga
                                                                                                                                                              const MAX_TEXTS = 30;
                                                                                                                                                                  let currentTexts = 0;

                                                                                                                                                                      // Pool de fogos de artif√≠cio (reutiliza elementos)
                                                                                                                                                                          const fireworkPool = [];
                                                                                                                                                                              const POOL_SIZE = 100;

                                                                                                                                                                                  // Pr√©-cria part√≠culas para reutiliza√ß√£o
                                                                                                                                                                                      function createFireworkPool() {
                                                                                                                                                                                            for (let i = 0; i < POOL_SIZE; i++) {
                                                                                                                                                                                                    const particle = document.createElement('div');
                                                                                                                                                                                                            particle.className = 'firework';
                                                                                                                                                                                                                    particle.style.visibility = 'hidden';
                                                                                                                                                                                                                            document.body.appendChild(particle);
                                                                                                                                                                                                                                    fireworkPool.push(particle);
                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                  // Textos caindos (otimizado)
                                                                                                                                                                                                                                                      function createFallingText() {
                                                                                                                                                                                                                                                            if (currentTexts >= MAX_TEXTS) return;

                                                                                                                                                                                                                                                                  const text = document.createElement('div');
                                                                                                                                                                                                                                                                        text.className = 'falling-text';
                                                                                                                                                                                                                                                                              text.textContent = 'EU TE AMO';
                                                                                                                                                                                                                                                                                    text.style.left = Math.random() * window.innerWidth + 'px';
                                                                                                                                                                                                                                                                                          text.style.top = '-50px';
                                                                                                                                                                                                                                                                                                text.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                                                                                                                                                                                                                                                                                                      document.body.appendChild(text);
                                                                                                                                                                                                                                                                                                            currentTexts++;

                                                                                                                                                                                                                                                                                                                  let posY = -50;
                                                                                                                                                                                                                                                                                                                        const fallSpeed = Math.random() * 3 + 1;
                                                                                                                                                                                                                                                                                                                              const rotateSpeed = Math.random() * 4 - 2;

                                                                                                                                                                                                                                                                                                                                    const fall = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                            posY += fallSpeed;
                                                                                                                                                                                                                                                                                                                                                    text.style.top = posY + 'px';
                                                                                                                                                                                                                                                                                                                                                            text.style.transform = `rotate(${posY * rotateSpeed * 0.1}deg) scale(${Math.random() * 0.5 + 0.5})`;

                                                                                                                                                                                                                                                                                                                                                                    if (posY > window.innerHeight) {
                                                                                                                                                                                                                                                                                                                                                                              clearInterval(fall);
                                                                                                                                                                                                                                                                                                                                                                                        text.remove();
                                                                                                                                                                                                                                                                                                                                                                                                  currentTexts--;
                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                }, 20);
                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                        // Fogos de artif√≠cio (otimizado com pool)
                                                                                                                                                                                                                                                                                                                                                                                                                            function createFirework(x, y) {
                                                                                                                                                                                                                                                                                                                                                                                                                                  const colors = ['#ff69b4', '#9c27b0', '#e91e63', '#ff00ff'];
                                                                                                                                                                                                                                                                                                                                                                                                                                        const particleCount = 30; // Reduzido para performance

                                                                                                                                                                                                                                                                                                                                                                                                                                              for (let i = 0; i < particleCount; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                      const particle = fireworkPool.pop() || document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                              particle.className = 'firework';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              particle.style.left = x + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      particle.style.top = y + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              particle.style.visibility = 'visible';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      particle.style.opacity = '1';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.appendChild(particle);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const angle = Math.random() * Math.PI * 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const speed = Math.random() * 5 + 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const size = Math.random() * 8 + 2;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let posX = x;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let posY = y;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let opacity = 1;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const explode = setInterval(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                posX += Math.cos(angle) * speed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          posY += Math.sin(angle) * speed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    opacity -= 0.02;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              particle.style.left = posX + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        particle.style.top = posY + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  particle.style.opacity = opacity;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            particle.style.width = size + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      particle.style.height = size + 'px';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (opacity <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            clearInterval(explode);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        particle.style.visibility = 'hidden';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    fireworkPool.push(particle);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }, 30);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Inicia
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        createFireworkPool();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setInterval(createFallingText, 500);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Eventos
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.body.addEventListener('click', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          createFirework(e.clientX, e.clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.body.addEventListener('touchstart', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              createFirework(e.touches[0].clientX, e.touches[0].clientY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
