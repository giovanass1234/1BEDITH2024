<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        animation: fadeIn 2s ease-in-out;
        max-width: 500px;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 10px;
    }

    .counter {
        font-size: 1.3em;
        margin: 20px 0;
        font-weight: bold;
    }

    button {
        background: white;
        color: #ff4b6e;
        border: none;
        padding: 12px 25px;
        font-size: 1em;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background: #ff4b6e;
        color: white;
        transform: scale(1.1);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: absolute;
        color: white;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>Since the day we started our journey together...</p>

    <div class="counter" id="loveCounter">
        Loading our love time...
    </div>

    <button onclick="showMessage()">Click for a Love Message üíå</button>

    <p id="hiddenMessage" style="display:none; margin-top:20px;">
        From September 9th, 2025 until forever.  
        Every second with you is my favorite. üíñ  
        I love you more than anything in this world.
    </p>
</div>

<script>
// Set your relationship start date here
const startDate = new Date("September 9, 2025 00:00:00").getTime();

function updateCounter() {
    const now = new Date().getTime();
    const difference = now - startDate;

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((difference / (1000 * 60)) % 60);
    const seconds = Math.floor((difference / 1000) % 60);

    document.getElementById("loveCounter").innerHTML =
        `${days} Days üíï ${hours} Hours üíï ${minutes} Minutes üíï ${seconds} Seconds`;
}

setInterval(updateCounter, 1000);
updateCounter();

function showMessage() {
    document.getElementById("hiddenMessage").style.display = "block";
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
